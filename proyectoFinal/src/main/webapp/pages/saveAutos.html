<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Auto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../css/styles.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../media/codoacodo.png" class="img-fluid" alt="Logo CodoACodo" id="LogoCaC">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

                </div>
            </div>
        </nav>
        <div class="bg-secondary py-3">
            <h1 class="py-3 ps-4 text-light">Agregar Auto Deportivo</h1>
        </div>
        <div class="container mt-3">
            <form class="mb-4" id="addAutoForm" enctype="multipart/form-data">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6"> 
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="marca" id="marca" required/>
                                                <label for="marca">Marca</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="modelo" id="modelo" required/>
                                                <label for="modelo">Modelo</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" required/>
                                                <label for="nacionalidad">Nacionalidad</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="periodo" id="periodo" required/>
                                                <label for="periodo">Periodo</label>
                                            </div>                                            
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="potencia" id="potencia" required/>
                                                <label for="potencia">Potencia</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="aceleracion" id="aceleracion" required/>
                                                <label for="aceleracion">Aceleracion</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" name="velocidad" id="velocidad" required/>
                                                <label for="velocidad">Velocidad</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" name="precio" id="precio" required/>
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group my-3">
                                                <label class="input-group-text" for="imagen">Imagen de Auto</label>
                                                <input type="file" class="form-control" name="imagen" id="imagen" aria-describedby="inputGroupFileAddon03" aria-label="Upload" accept="media/*" required/>
                                            </div>
                                            <div class="container d-none w75 text-center" id="imagenContainer">
                                                <h4 class="mx-auto my-3">Previsualizaci√≥n</h4>
                                                <img class="img-fluid mt-4 rounded mx-auto d-block" id="imagenPreview" src="" alt="Vista Previa"/>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3" type="submit">Agregar Auto</button>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </form>
        </div>
        <script src="../js/postRequest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
